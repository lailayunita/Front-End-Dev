<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /* universal selector */
      * {
        margin: 0;
        padding: 0;
      }

      /* element selector */
      h2 {
        color: red;
      }
      /* id selector: styling untuk elemen yang unik */
      #avanza {
        color: blue;
      }
      /* class selector: bisa digunakan pada banyak elemen */
      .merah {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Halo</h2>
    <p id="avanza">Ini Avanza</p>
    <p class="merah">Ini adalah paragraf</p>
    <p class="merah">Ini adalah paragraf 2</p>
  </body>
</html>
